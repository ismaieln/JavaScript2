<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="containerQuote">
        <div class="quote-container">
          <div>
            <img src="/icons/quote.png" alt="quote" class="quote-icon" />
          </div>

          <!-- The quote -->
          <div class="quote" id="quoteText"></div>
        </div>

        <!-- The auther -->
        <div class="auther" id="autherText"></div>

        <!-- The icons -->
        <div class="icons-container">
          <img src="/icons/twitter.png" alt="twitter" class="twitter" />
          <img src="/icons/tumblr.png" alt="tumblr" class="tumblr" />
        </div>

        <!-- The button -->
        <div id="btn">New quote</div>
      </div>

      <!-- The text box at bottom -->
      <div class="textInput">
        <input type="text" id="txtInput" />
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
